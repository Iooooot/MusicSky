<!-- 登录模态框 -->
<div class="modal fade" id="signin" tabindex="-1" role="dialog" aria-labelledby="signinLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="signinLabel">登录</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>用户名</label>
          <input type="text" class="form-control" id="signin_username" placeholder="输入用户名">
          <label>密码</label>
          <input type="password" class="form-control" id="signin_password" placeholder="输入密码">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger"  id="signin_button">登录</button>
        <a href="admin/login.html" class="btn btn-link" style="font-size: 1px;float: left">管理员入口</a>
      </div>
    </div>
  </div>
</div>

<!-- 注册模态框 -->
<div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="signupLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="signupLabel">注册</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for=>用户名</label>
          <input type="text" class="form-control" id="signup_username" placeholder="输入用户名(必填)">
          <label>密码</label>
          <input type="password" class="form-control" id="signup_password" placeholder="输入密码(必填)">
          <label>确认密码</label>
          <input type="password" class="form-control" id="signup_password2" placeholder="再次输入密码(必填)">
          <label>性别</label><br/>
          <input type="radio"  name="sex" id="signup_sex" value="男">男
          <input type="radio" name="sex" id="signup_sex2" value="女">女<br/>
          <label>电话</label>
          <input type="tel" class="form-control" id="signup_tel" placeholder="输入电话">
          <label>邮箱</label>
          <input type="email" class="form-control" id="signup_email" placeholder="输入邮箱">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button"  id="signup_button" class="btn btn-danger">注册</button>
      </div>
    </div>
  </div>
</div>
